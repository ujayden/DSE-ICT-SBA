<head>

	<!-- Title -->

	<!--Load libray here.-->
	<script src="/include/global/library/jquery-3.7.1.min.js"></script>		
	<!--Load bootstrap-->
	<link rel="stylesheet" href="/include/global/library/bootstrap/bootstrap.min.css">		
	<link href='https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css' rel='stylesheet'>

<body>
    <header>
        <h4>Discussion Forum</h4>
        <button id="newPostBtn">New Post</button>
        <select name="type" id="channel" class="form-control">
            <option value="general">General (Any Level)</option>
            <option value="beginner">Beginner</option>
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="expert">Expert</option>
          </select>

	<div class="alert alert-warning alert-dismissible fade" role="alert" id="postAlert">

		<button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
	</div>
