<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>ICT Master Hub</title>
    <!--Load libray here.-->
    <script src="/include/global/library/jquery-3.7.1.min.js" defer></script>
    <!-- Load CSS and Script here -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/include/styles/quiz.css">
    <link rel="stylesheet" href="/include/global/prompt.css">
    <link rel="stylesheet" href="/include/global/style_backtoTop.css">
    <!-- Defer can reduce web loading time. -->
    <script src="/include/global/prompt.js" defer></script>
    <script src="/include/scripts/quiz.js" defer></script>
    <script src="/include/global/script_backtoTop.js" defer></script>
</head>
<body>
<header>
    <h1 id="quizName">Quiz 1 - Basic</h1>
    <div id="header-Right">

    </div>
</header>
    <div id="quiz-Info-Container">
        <div id="quiz-Info">
            <div id="quiz-Countdown">
                <h2>Countdown</h2>
                <p id="quiz-cdInfo">You have <span id="quiz-cdTime">?</span> minutes for this quiz.</p>
                <span id="quiz-cdReamining">--:--</span><span class="quiz-cdReamining-additional-text">Left</span>
            </div>
            <div id="quiz-Progress">
                <h2>Progress</h2>
                <div id="quiz-Progress-Content">
                    <div id="quiz-Progress-Content-Body">
                        <div id="quiz-Progress-Content-Body-Question">
                            <span id="quiz-Progress-Content-Body-Question-Number">?</span>
                            <span id="quiz-Progress-Content-Body-Question-Status">Not Answered</span>
                        </div>
                    </div>
                    <div id="remaining-Questions">
                        <span id="remaining1" class="remaining-box">1</span>
                        <span id="remaining2" class="remaining-box">2</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="quiz-Info-Feat">
            <div id="quiz-Info-Feat-Left">
                <button id="quiz-Away" class="header-Right-Element">Pause</button>
                <button id="quiz-Exit" class="header-Right-Element">X Cancel</button>
            </div>
            <div id="quiz-Info-Feat-Right">
                <button id="submitQuiz" class="header-Right-Element">Submit</button>
                <button id="quiz-GoDown" class="header-Right-Element"></button>
            </div>
        </div>
    </div>
    <main id="main-Quiz" data-Quiz-ID="01" data-answer-url="quiz1-answer.json" data-config-url="quiz1-config.json">
        <div id="quizArea">
                <noscript>
                    <p>Sorry, please enable JavaScript to use this page.</p>
                </noscript>
                <div id="quiz-Header">
                    <span id="mcIntro">Part A: There are <span id="mcCount">?</span> questions in this mock test. Choose the most suitable answers.</span>
                    <div id="quiz-Right">
                        <button id="quiz-Call-Chatbot">Ask for Chatbot</button>
                        <button id="quiz-Call-Hint">Hint</button>
                    </div>
                </div>
                <form id="quiz-mc">
                </form>
                <form id="quiz-lq">
                </form>
                <input type="submit" value="Submit" id="submitQuiz">
            </div>
        </main>
        <div id="prompt">
            <div id="prompt-Content">
                <div id="prompt-Header">
                    <span id="prompt-Title">Title</span>
                    <span id="prompt-Close" tabindex="0">&times;</span>
                </div>
                <div id="prompt-Body">
                    <p>Content</p>
                </div>
                <div id="prompt-Footer">
                    <button id="prompt-Cancel">Cancel</button>
                    <button id="prompt-Confirm">Confirm</button>
                </div>
            </div>
        </div>
    </header>
    <!-- Back to top button -->
    <div id="unfocus"></div>
    <button id="backToTop_btn" aria-label="Back To Top Button" tabindex="-1">&#9650;</button>
    <button id="checkQuizInfo" aria-label="Check current quiz progress" tabindex="-1"></button>
    <div id="chatbot-iFrame">
    </div>
</body>
