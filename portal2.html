<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="/include/global/style.css">
    <link rel="stylesheet" href="/include/styles/home.css">
    <link rel="stylesheet" href="/include/global/style_responsive.css">
    <link rel="stylesheet" href="/include/global/style_backtoTop.css">
    <link rel="stylesheet" href="/include/styles/photo_gallery.css">
    <link rel="stylesheet" href="/include/global/icon.css">
    <link rel="stylesheet" href="/include/global/scrollbar.css">
    <script src="/include/global/script.js" defer></script>
    <script src="/include/scripts/home.js" defer></script>
    <script src="/include/global/script_backtoTop.js" defer></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="/include/global/library/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="/include/global/library/owl-carousel/owl.theme.default.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center display-3 mt-3 mb-2 font-weight-bold">
        Owl Carousel
      </h1>
      <div class="owl-carousel owl-theme" id="myCarousel">
        <div class="item"><h4>1</h4></div>
        <div class="item"><h4>2</h4></div>
        <div class="item"><h4>3</h4></div>
        <div class="item"><h4>4</h4></div>
        <div class="item"><h4>5</h4></div>
        <div class="item"><h4>6</h4></div>
        <div class="item"><h4>7</h4></div>
        <div class="item"><h4>8</h4></div>
        <div class="item"><h4>9</h4></div>
        <div class="item"><h4>10</h4></div>
        <div class="item"><h4>11</h4></div>
        <div class="item"><h4>12</h4></div>
    </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Owl Carousel JS -->

    <script>
'use strict';
$(document).ready(function(){
    $("#myCarousel").owlCarousel({
        items: 3, // Number of items shown in each slide
        loop: true, // Continuously loop the carousel
        margin: 20, // Space between items
        nav: true, // Show navigation buttons
        navText: ["<i class='fas fa-chevron-left'></i>", "<i class='fas fa-chevron-right'></i>"], // Custom navigation icons
        responsive: {
            0: {
                items: 1 // Number of items shown in the carousel for smaller screens
            },
            768: {
                items: 2 // Number of items shown in the carousel for medium screens
            },
            992: {
                items: 3 // Number of items shown in the carousel for large screens
            }
        }
    });
});
    </script>
  </body>
</html>
